<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AssetHealth AI</title>
  </head>
  <body>
    <!--
      Este es el div más importante.
      React buscará este elemento por su 'id' e inyectará toda tu aplicación
      (el componente App.jsx) dentro de él.
    -->
    <div id="root"></div>
    
    <!--
      Este script le dice al navegador que cargue tu código de React.
      Vite lo gestiona todo automáticamente.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
